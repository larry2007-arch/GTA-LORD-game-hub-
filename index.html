<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Lord Gaming Hub</title>
    <style>
        /* General Styles */
        body {
            background-color: #1a1a1a;
            color: #D4D4D4;
            background-image: url('bimage.png');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Utility Class */
        .hidden {
            display: none;
        }

        /* Sections */
        section {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        #dashboard-section {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            text-align: left;
        }

        /* Welcome & Login Form */
        #welcome-section h1 {
            color: #FFFFFF;
            font-size: 2.5rem;
        }
        #login-form input, #login-form button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        #login-form input {
            background-color: #444;
            color: #D4D4D4;
        }
        #login-form button {
            background-color: #00FFFF;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login-form button:hover {
            background-color: #00a4a4;
        }

        /* Dashboard Header */
        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00FFFF;
        }

        /* Game Library & Who's Playing */
        .game-library, .playing-now {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
        }
        .game-library h3, .playing-now h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        #games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
            padding: 10px;
        }
        .game-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-card h4 {
            margin: 10px 0;
        }
        .playing-now ul {
            list-style-type: none;
            padding: 0;
        }
        .playing-now li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .playing-now li:last-child {
            border-bottom: none;
        }

        /* Game Section */
        #game-section {
            text-align: center;
        }
        #game-player-container {
            width: 100%;
            height: 600px;
            border: 2px solid #00FFFF;
            margin-top: 20px;
        }
        #game-player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- RESPONSIVE STYLES (Media Queries) --- */
        /* For tablets and smaller devices */
        @media (max-width: 768px) {
            #dashboard-section {
                grid-template-columns: 1fr; /* Stacks the columns on top of each other */
            }
        }

        /* For very small devices (phones) */
        @media (max-width: 480px) {
            #welcome-section h1 {
                font-size: 1.5rem;
            }

            #app-container {
                padding: 10px;
            }
            
            section {
                padding: 1rem;
            }
        }
    </style>
    <script src="scripts.js"></script>
</head>
<body>

    <div id="app-container">
        <section id="dashboard-section">
            <header>
                <div class="user-profile-header">
                    <img id="profile-pic" src="bimage.png" alt="Profile Picture">
                    <h2 id="welcome-message">Welcome to GTA Lord Gaming Hub!</h2>
                </div>
            </header>
            <div class="game-library">
                <h3>Available Games</h3>
                <div id="games-container"></div>
            </div>
            <div class="playing-now">
                <h3>Who's Playing Now</h3>
                <ul id="active-players-list"></ul>
            </div>
        </section>

        <section id="game-section" class="hidden">
            <button id="back-to-dashboard">Back to Dashboard</button>
            <div id="game-player-container"></div>
        </section>
    </div>

</body>
    </html>
